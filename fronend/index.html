    <div class="container ">
        <h3 class="mt-3">Add Booking Appointment</h3>
        <div id="appointment-slot" >
          
            <!-- <button type="button" class="btn btn-lg btn-outline-success">Success<br><span class="badge bg-secondary">Slot:3</span> </button> --> 
         </div>
        <h4 class="mt-4 mb-3 text-dark">Appointments</h4>

        <div  class="row" id="user-appointments">

                <div class="card" style="width: 18rem;">

        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="appointmentModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Meeting</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" onsubmit="addAppointment(event)">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Name:</label>
                            <input type="text" placeholder="Abc.." class="form-control" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Email</label>
                         <input type="email" name="emailId" placeholder="abc@email.com" class="form-control" id="eamilId">
                        </div>
                        <input type="hidden" name="appointment-id" id="appointment-id" value="">
                  
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-dark">Add</button>
                </div>
            </form>
            </div>
        </div>
    </div>
